apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rbnis
spec:
  parentRefs:
    - name: shared-gateway
      namespace: infra
      sectionName: https
  hostnames:
    - demo.rbn.is
  rules:
    - backendRefs:
        - name: rbnis
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rbnis-http-filter-redirect
spec:
  parentRefs:
    - name: shared-gateway
      namespace: infra
      sectionName: http
  hostnames:
    - demo.rbn.is
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 302
