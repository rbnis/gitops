---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 69.4.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: observability
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    prometheusOperator:
      # This should be part of the istio component. But for now I cant be bothered
      # Disable istio sidecar injection for admission webhooks
      admissionWebhooks:
        patch:
          podAnnotations:
            sidecar.istio.io/inject: "false"
      tolerations: []
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 128Mi
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 50Mi
    prometheus:
      prometheusSpec:
        retention: 90d
        podMonitorSelector:
          matchLabels: null
        serviceMonitorSelector:
          matchLabels: null
        ruleSelector:
          matchLabels: null
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: managed-csi
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 125Gi
        resources:
          requests:
            cpu: 150m
            memory: 1536Mi
          limits:
            memory: 1536Mi
    grafana:
      admin:
        existingSecret: grafana-admin
        userKey: username
        passwordKey: password
      ingress:
        enabled: false
        hosts: []
        tls: []
        annotations:
          nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
          nginx.ingress.kubernetes.io/auth-tls-secret: "observability/client-auth-ca"
          nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          searchNamespace: ALL
        alerts:
          enabled: true
          label: grafana_alert
          searchNamespace: ALL
        notifiers:
          enabled: true
          label: grafana_notifier
          searchNamespace: ALL
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 100Mi
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          17453-nginx-ingress-controller:
            url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/grafana/dashboards/nginx.json
          15038-external-dns:
            gnetId: 15038
            revision: 3
            datasource: Prometheus
      tolerations: []
      resources:
        requests:
          cpu: 10m
          memory: 150Mi
        limits:
          memory: 150Mi
    alertmanager:
      alertmanagerSpec:
        tolerations: []
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 100Mi
    kube-state-metrics:
      tolerations: []
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi
    prometheus-node-exporter:
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
        limits:
          memory: 50Mi
    # Disable scraping of components inaccessable on AKS
    defaultRules:
      rules:
        kubeControllerManager: false
        kubeProxy: false
        kubeSchedulerAlerting: false
    kubeProxy:
      enabled: false
    kubeControllerManager:
      enabled: false
