apiVersion: 1
groups:
    - orgId: 1
      name: Certificates
      folder: Certificates
      interval: 5m
      rules:
        - uid: fdt64abe8035se
          title: Certificates 7d
          condition: B
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: (avg(nginx_ingress_controller_ssl_expire_time_seconds{secret_name!=""}) by (host) - time()) /60/60/24
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: B
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 7
                        type: lt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: B
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 5m
          annotations:
            summary: Certificate for host {{ index $labels "host" }} is expiring in less than 7 days.
          labels: {}
          isPaused: false
        - uid: fdt64j94wo8aoe
          title: Certificates Expired
          condition: B
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: (avg(nginx_ingress_controller_ssl_expire_time_seconds{secret_name!=""}) by (host) - time()) /60/60/24
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: B
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                        type: lt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: B
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 5m
          annotations:
            summary: Certificate for host {{ index $labels "host" }} is expired.
          labels: {}
          isPaused: false
