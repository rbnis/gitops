---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 48.1.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    prometheusOperator:
      # Wait for istio sidecar injection to complete before starting prometheus-operator
      podAnnotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      # Disable istio sidecar injection for admission webhooks
      admissionWebhooks:
        patch:
          podAnnotations:
            sidecar.istio.io/inject: "false"
      # Allow scheduling prometheusOperator on spot instances
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 128Mi
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 50Mi
    prometheus:
      prometheusSpec:
        retention: 90d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: managed-csi
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 125Gi
        resources:
          requests:
            cpu: 150m
            memory: 1536Mi
          limits:
            memory: 1536Mi
    grafana:
      admin:
        existingSecret: grafana-admin
        userKey: username
        passwordKey: password
      sidecar:
        notifiers:
          enabled: true
          label: grafana_notifier
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 100Mi
      # Allow scheduling grafana on spot instances
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      resources:
        requests:
          cpu: 10m
          memory: 150Mi
        limits:
          memory: 150Mi
    alertmanager:
      alertmanagerSpec:
        # Allow scheduling alertmanager on spot instances
        tolerations:
          - key: "kubernetes.azure.com/scalesetpriority"
            operator: "Equal"
            value: "spot"
            effect: "NoSchedule"
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 100Mi
    kube-state-metrics:
      # Wait for istio sidecar injection to complete before starting kube-state-metrics
      podAnnotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      # Allow scheduling kube-state-metrics on spot instances
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi
    prometheus-node-exporter:
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
        limits:
          memory: 50Mi
    # Disable scraping of components inaccessable on AKS
    defaultRules:
      rules:
        kubeControllerManager: false
        kubeProxy: false
        kubeSchedulerAlerting: false
    kubeProxy:
      enabled: false
    kubeControllerManager:
      enabled: false
